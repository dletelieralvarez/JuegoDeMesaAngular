
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

      <!-- Producto 1 -->
      <div class="col mb-5" *ngFor="let producto of productos">
        <div class="card h-100">
          <a [routerLink]="[producto.link]">
            <img class="card-img-top" [src]="producto.imagen" alt="..." />
          </a>
          <div class="card-body p-4">
            <div class="text-center">
              <h5 class="fw-bolder">{{ producto.nombre }}</h5>
              <ng-container *ngIf="producto.precioAnterior">
                <span class="text-muted text-decoration-line-through">{{ producto.precioAnterior }}</span>
              </ng-container>
              {{ producto.precio }}
            </div>
          </div>
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
              <!-- <a class="btn btn-outline-dark mt-auto" href="#">AÑADIR AL CARRITO</a> -->
              <button class="btn btn-outline-dark mt-auto" (click)="agregarAlCarrito(producto)">AÑADIR AL CARRITO</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
