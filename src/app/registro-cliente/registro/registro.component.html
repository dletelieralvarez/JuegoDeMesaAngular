<section>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="register-container">
            <h2 class="text-center mb-4">Crear Cuenta</h2>
            <form *ngIf="formLogin" [formGroup]="formLogin" (ngSubmit)="onLogin()">
                <div class="mb-6">
                    <label for="regNombre" class="form-label">Nombre completo</label>
                    <input 
                    type="text"
                    class="form-control"
                    id="regNombre"
                    formControlName="nombre"
                    [ngClass]="{ 'is-invalid': f['nombre'].touched && f['nombre'].invalid }"
                    placeholder="Tu nombre"
                    />
                    <div *ngIf="f['nombre'].touched && f['nombre'].invalid" class="invalid-feedback">
                    El nombre es obligatorio.
                    </div>
                </div>

                <div class="mb-6">
                    <label for="regCorreo" class="form-label">Correo electrónico</label>
                    <input 
                    type="email"
                    class="form-control"
                    id="regCorreo"
                    formControlName="correo"
                    [ngClass]="{ 'is-invalid': f['correo'].touched && f['correo'].invalid }"
                    placeholder="correo@ejemplo.com"
                    />
                    <div *ngIf="f['correo'].touched && f['correo'].errors?.['required']" class="invalid-feedback">
                    El correo es obligatorio.
                    </div>
                    <div *ngIf="f['correo'].touched && f['correo'].errors?.['email']" class="invalid-feedback">
                    Correo electrónico inválido.
                    </div>
                </div>

                <div class="mb-6">
                    <label for="regPassword" class="form-label">Contraseña</label>
                    <input 
                    type="password"
                    class="form-control"
                    id="regPassword"
                    formControlName="password"
                    [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].invalid }"
                    placeholder="Crea una contraseña"
                    />
                    <div *ngIf="f['password'].touched && f['password'].errors?.['minlength']" class="invalid-feedback">
                    Debe tener al menos 8 caracteres.
                    </div>
                    <div *ngIf="f['password'].touched && f['password'].errors?.['pattern']" class="invalid-feedback">
                    Debe incluir al menos una mayúscula y un número.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="regConfirmarPassword" class="form-label">Confirmar contraseña</label>
                    <input 
                    type="password"
                    class="form-control"
                    id="regConfirmarPassword"
                    formControlName="confirmarPassword"
                    [ngClass]="{ 'is-invalid': formLogin.errors?.['noCoinciden'] && f['confirmarPassword'].touched }"
                    placeholder="Repite la contraseña"
                    />
                    <div *ngIf="formLogin.errors?.['noCoinciden'] && f['confirmarPassword'].touched" class="invalid-feedback">
                    Las contraseñas no coinciden.
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-danger">Registrarse</button>
                </div>

                <div class="mt-6 text-center">
                    <a routerLink="/login" class="text-white-50">¿Ya tienes cuenta? Inicia sesión</a>
                </div>
                </form>
            <div *ngIf="mensaje" class="mt-3 text-center text-danger fw-bold">
                {{ mensaje }}
            </div>
        </div>
    </div>
</section>
