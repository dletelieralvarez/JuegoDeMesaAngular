
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
  <div class="container px-5">
    <a class="navbar-brand" routerLink="/index">Juegos de Mesa LETELIER</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
      aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
        <li *ngFor="let link of links" class="nav-item">
          <a class="nav-link"
             [routerLink]="link.url"
             [ngClass]="link.clase"
             (click)="onClick(link)"             
             [attr.id]="link.id || null"
             [href]="link.url === '' ? '#' : null">
            {{ link.texto }}
          </a>          
        </li>

        <li class="nav-item">
          <a class="btn btn-outline-danger" id="btn-carrito" routerLink="/carrito">
            <i class="bi-cart-fill me-1"></i>
            Mi Carrito
            <span class="badge bg-danger text-white ms-1 rounded-pill" id="contador-carrito">
               {{ totalCarrito }}
            </span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
